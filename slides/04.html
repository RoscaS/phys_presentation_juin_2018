<h2>Principe de <span class="orange">Huygens</span></h2>

<p>
  Selon ce principe, <i>comme la lumière est une onde</i>, lorsque des rayons provenant
  d'une source lumineuse (cohérente) frappent la fente d'un masque, chaque point
  de la fente devient la source d'une nouvelle onde.
</p>
